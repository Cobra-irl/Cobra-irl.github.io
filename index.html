<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-width=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style.css" />
	<title>~</title>
</head>

<script>
		function process()
		{
		var url="http://reddit.com/r/" + document.getElementById("url").value;
		location.href=url;
		return false;
		}
</script>

<body>
	<header>
			<div class="box">
				<span class="title">Google Search</span>
				<div class="content">
					<form method="get" autocomplete="off" action="https://www.google.com/search">
						<input type="text" name="q" \>
							</form>
				</div>
			</div>
		</header>
	<main>
			<section>
					<div class="box">
						<span class="title">Media</span>
						<div class="content">
							<a href="https://youtube.com/"><span class="links">Youtube</span></a>
							<a href="https://twitch.tv"><span class="links">Twitch</span></a>
							<a href="https://netflix.com"><span class="links">Netflix</span></a>
						</div>
					</div>
				</section>
		<section>
			<div class="box">
					<a href="https://Reddit.com/"><span class="title">Subreddits</span>
					</a>
				<div class="content">
						<form onSubmit="return process();" autocomplete="off">
							<input type="text"  list="browsers" name="url" id="url">
							<datalist id="browsers">
									<option value="manga">
									<option value="jailbreak">
									<option value="minecraft">
									<option value="Opera">
									<option value="Safari">
								  </datalist>
						</form>
							
					<a href="https://youtube.com/"><span class="links">yt</span></a>

				</div>
			</div>
		</section>

		<section>
			<div class="box">
				<span class="title">Else</span>
				<div class="content">
					<a href="https://discordapp.com/channels/@me"><span class="links">discord</span></a>
					<a href="https://twitter.com/"><span class="links">twitter</span></a>
					<a href="https://linuxrocks.online/web/getting-started"><span class="links">masto</span></a>
					
				</div>
			</div>
		</section>
		
		<section>
				<div class="box">
					<span class="title">School</span>
					<div class="content">
						<a href="https://discordapp.com/channels/@me"><span class="links">discord</span></a>
						<a href="https://twitter.com/"><span class="links">twitter</span></a>
						<a href="https://linuxrocks.online/web/getting-started"><span class="links">masto</span></a>
					</div>
				</div>
			</section>
	


	</main>
	<script src="script.js"></script>
</body>

</html>
