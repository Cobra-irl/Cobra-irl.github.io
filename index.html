<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-width=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style.css" />
	<title>Homepage</title>
</head>

<script>
		function process()
		{
		var url="http://reddit.com/r/" + document.getElementById("url").value;
		location.href=url;
		return false;
		}
</script>

<body>
	<header>
			<div class="box">
				<span class="title">Google Search</span>
				<div class="content">
					<form method="get" autocomplete="off" action="https://www.google.com/search">
						<input type="text" name="q" \>
							</form>
				</div>
			</div>
		</header>
	<main>
			<section>
					<div class="box">
						<span class="title">Media</span>
						<div class="content">
							<a href="https://youtube.com/"><span class="links">Youtube</span></a>
							<a href="https://twitch.tv"><span class="links">Twitch</span></a>
							<a href="https://netflix.com"><span class="links">Netflix</span></a>
						</div>
					</div>
				</section>
		<section>
			<div class="box">
					<a href="https://Reddit.com/"><span class="title">Reddit</span>
					</a>
				<div class="content">
						<form onSubmit="return process();" autocomplete="off">
							<input type="text" style="top:55%" list="browsers" name="url" id="url">
							<datalist id="browsers">
									<option value="manga">
									<option value="jailbreak">
									<option value="minecraft">
									<option value="Opera">
									<option value="Safari">
								  </datalist>
						</form>


				</div>
			</div>
		</section>

		<section>
			<div class="box">
				<span class="title">Social</span>
				<div class="content">
					<a href="https://discordapp.com/channels/@me"><span class="links">Discord</span></a>
					<a href="https://twitter.com/"><span class="links">Twitter</span></a>
					<a href="https://Instagram.com"><span class="links">Insta</span></a>
					
				</div>
			</div>
		</section>
		
		<section>
				<div class="box">
					<span class="title">School</span>
					<div class="content">
						<a href="https://portal.njit.edu/"><span class="links">NJIT Portal</span></a>
						<a href="https://www.pearsonmylabandmastering.com/northamerica/"><span class="links">Pearson Lab</span></a>
						<a href="https://canvas.njit.edu/"><span class="links">Canvas</span></a>
						<a href="https://njit2.mrooms.net/"><span class="links">Moodle</span></a>
						
					</div>
				</div>
			</section>

			<section>
				<div class="box">
					<span class="title">Else</span>
					<div class="content">
						<a href="https://mail.google.com/mail/u/2/#inbox"><span class="links">Gmail</span></a>
						<a href="https://drive.google.com/drive/u/2/my-drive"><span class="links">Drive</span></a>
						<a href="https://www.remind.com/"><span class="links">Remind</span></a>	
						<a href="https://www.tcscodevita.com"><span class="links">TCS Global Coding Contest</span></a>	
					</div>
				</div>
			</section>
	


	</main>
	<script src="script.js"></script>
</body>

</html>
